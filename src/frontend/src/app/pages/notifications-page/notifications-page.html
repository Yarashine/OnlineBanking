<div class="notifications-page">
  <h2>Notifications</h2>
  <button class="btn" (click)="toggleShowAll()">
    {{ showAll ? 'Show Unread' : 'Show All' }}
  </button>

  <div class="notification-list">
    <div
      *ngFor="let n of notifications"
      [class.unread]="!n.isRead"
      class="notification"
    >
      <h4>{{ n.title }}</h4>
      <p>{{ n.message }}</p>
    </div>
  </div>

  <div class="pagination" *ngIf="totalPages > 1">
    <button class="btn" (click)="prevPage()" [disabled]="pageNumber === 1">
      Prev
    </button>
    <span>Page {{ pageNumber }}</span>
    <button class="btn" (click)="nextPage()" [disabled]="pageNumber === totalPages">
      Next
    </button>
  </div>
</div>
