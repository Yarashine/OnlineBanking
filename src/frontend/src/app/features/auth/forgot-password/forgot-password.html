<div class="auth-container">
  <h2>Reset Your Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="email.invalid && (email.dirty || email.touched)"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Invalid email format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        [class.invalid]="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
      />
      <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="error">
        <div *ngIf="newPassword.errors?.['required']">New password is required</div>
        <div *ngIf="newPassword.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="forgotPasswordForm.invalid || loading">
      {{ loading ? 'Sending...' : 'Reset Password' }}
    </button>
  </form>
  <p class="link">  
  <a routerLink="/login">Remember your password?</a>
</p>
</div>
