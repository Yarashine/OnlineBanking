<div class="transfer-page">
  <h2>Create Transfer</h2>
  <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="senderAccountId">Sender Account ID (GUID)</label>
      <input
        id="senderAccountId"
        formControlName="senderAccountId"
        [class.invalid]="senderAccountId.invalid && (senderAccountId.dirty || senderAccountId.touched)"
      />
      <div *ngIf="senderAccountId.invalid && (senderAccountId.dirty || senderAccountId.touched)" class="error">
        <div *ngIf="senderAccountId.errors?.['required']">Sender Account ID is required</div>
        <div *ngIf="senderAccountId.errors?.['pattern']">Invalid GUID format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="receiverAccountId">Receiver Account ID (GUID)</label>
      <input
        id="receiverAccountId"
        formControlName="receiverAccountId"
        [class.invalid]="receiverAccountId.invalid && (receiverAccountId.dirty || receiverAccountId.touched)"
      />
      <div *ngIf="receiverAccountId.invalid && (receiverAccountId.dirty || receiverAccountId.touched)" class="error">
        <div *ngIf="receiverAccountId.errors?.['required']">Receiver Account ID is required</div>
        <div *ngIf="receiverAccountId.errors?.['pattern']">Invalid GUID format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        id="amount"
        type="number"
        formControlName="amount"
        [class.invalid]="amount.invalid && (amount.dirty || amount.touched)"
      />
      <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="error">
        <div *ngIf="amount.errors?.['required']">Amount is required</div>
        <div *ngIf="amount.errors?.['min']">Amount must be greater than 0</div>
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="transferForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Transferring...' : 'Submit Transfer' }}
    </button>
  </form>
</div>
